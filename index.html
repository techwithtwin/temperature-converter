<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter By TechWithTwin</title>
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body>
    <form id="calc-form" class="card">
      <div>
        <h1>JavaScript Temperature converter</h1>
      </div>

      <div class="field">
        <label for="celsius">Celsius</label>
        <input
          required
          name="celsius"
          id="celsius"
          placeholder="e.g 100"
          type="number"
          min="0"
        />
      </div>
      <div class="field">
        <label for="fahrenheit">Fahrenheit</label>
        <input
          required
          name="fahrenheit"
          id="fahrenheit"
          type="number"
          min="0"
          placeholder="e.g 10"
        />
      </div>
      <div class="field">
        <label for="kelvin">Kelvin</label>
        <input
          required
          name="kelvin"
          id="kelvin"
          type="number"
          min="0"
          placeholder="e.g 10"
        />
      </div>
    </form>
    <p class="attr">
      Image by
      <a
        href="https://pixabay.com/users/breaklessbiker-27735510/?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=9195213"
        >JAGADEESH S</a
      >
      from
      <a
        href="https://pixabay.com//?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=9195213"
        >Pixabay</a
      >
    </p>
    <script src="./assets/script.js"></script>
  </body>
</html>
